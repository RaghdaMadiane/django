{% extends "layout/main.html"%}
{%block body%}
<h1>List of Books<h1>
<table class="table table-striped table-hover" style="width:200rm" >

  <thead>
    <tr>
        
     <th scope="col" class="table-info">title</th>
      <th scope="col" class="table-info">author</th>
      <th scope="col" class="table-info">Isbn</th>
       <th scope="col" class="table-info">Tag</th>
      <th scope="col" class="table-info">action</th>
       
    </tr>
     </thead>
     {%for book in books%}
  <tbody>
    <tr>
     
      <td >{{book.isbn.book_title}}</td>
      <td>{{book.isbn.author.username}}</td>
      <td >{{book.tag_id}}</td>
      <td >{{book.isbn}}</td>
      
     <td>
     <a href="{% url 'edit' book.isbn.id %}"   type="button"  class="btn btn-info"> edit </a>
     <a href="{% url 'delete' book.isbn.id %}" type="button"  class="btn btn-danger"> delete</a></td>
    </tr>
   </tbody> 
{% endfor %}
<a  href='create' type="button"  class="btn btn-success"> Create a book </a>
{% endblock %}
